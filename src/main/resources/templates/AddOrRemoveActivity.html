<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

</head>

<body>
<div class="container">
    <div class="card text-white bg-secondary mb-3" style="max-width: 18rem" >

        <div class="card-body">
            <p th:text="${activity.name}"/>
            <p th:text="${activity.location}">
            <p th:text="${activity.timestamp}">
            <p th:text="${activity.description}">

            <form th:action="@{'/api/form/activity/signup/' + ${activity.activityId} + '/' + ${userId}}" method="post"><button type="submit" class="btn btn-success" th:if="${signup == false}">Sign Up</button></form>
            <form th:action="@{'/api/form/activity/withdraw/' + ${activity.activityId} + '/' + ${userId}}" method="post"><button type="submit" class="btn btn-danger" th:if="${signup}">Unregister</button></form>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
