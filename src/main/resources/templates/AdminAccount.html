<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Access for Events</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 90%; margin: auto; }
        .col-sm { margin-bottom: 20px; padding: 10px; border: 1px solid #000; }
        .form-container, .user-list { border: 1px solid #000; padding: 10px; width: 300px; margin-bottom: 20px; }
        .buttons { margin-top: 10px; }
    </style>
</head>
<body>
<div class="container">
    <h1> Event and User Management</h1>

    <div class="row">
        <div class="col-sm">
            Date 1
            <div class="buttons">
            <button type="updtebtn">Update Event</button>
            <button type="deltebtn">Delete Event</button>
            </div>
        </div>

        <div class="col-sm">
            Date 2
            <div class="buttons">
                <button type="updtebtn">Update Event</button>
                <button type="deltebtn">Delete Event</button>
            </div>
        </div>

        <div class="col-sm">
            Date 3
            <div class="buttons">
                <button type="updtebtn">Update Event</button>
                <button type="deltebtn">Delete Event</button>
            </div>
        </div>
    </div>
    <div class="form-container">
        <h3>Create Event</h3>
        <input type="text" placeholder="Event Name"><br>
        <input type="date" placeholder="Event Date"><br>
        <input type="text" placeholder="Location"><br>
        <textarea placeholder="Description"></textarea><br>
        <button>Create Event</button>
    </div>
    <div class="user-list">
        <h3>Users</h3>
        <ul>
            <li>Item One</li>
            <li>Item Two</li>
            <li>Item Three</li>
        </ul>
    </div>

    <div class="user-info">
        <h3>User Information</h3>
        <p>[User Details]</p>
    </div>
</div>
</body>
</html>
